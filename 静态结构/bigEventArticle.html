  <script id='article_details_temp' type="text/html">

  <!-- 导航菜单2渲染模板 -->

  <script>
    $(function () {
      get_article_details();
      get_article_catelist();
      get_hot_rank();
      get_lates_comments();
      get_focus();
      show_comment_list();
      rich_tearea_init()
    })
    //需求1.当打开页面的时候，就要根据url传过来的指定的文章id,获取到指定的文章，并展示在页面上
    function get_article_details() {
      let c_id = location.search.split('=')[1];
      // console.log(c_id);
      get_datas('GET', '/index/article', {
        id: c_id
      }, function (resData) {
        // console.log(resData);
        //调用模板，渲染数据至页面上
        let resHtml = template('article_details_temp', resData.data);
        $('#article_details').html(resHtml)
      })
    }
    //需求2.当页面加载的时候，获取文章类型，并渲然到页面上
    function get_article_catelist() {
      get_datas('GET', '/index/category', {}, function (resData) {

        if (resData.code !== 200) return alert(resData.msg);
        //调用模板，渲染数据1
        let toolBarHtml = template('tool_bar_temp', resData);
        $('.tool_bar').append(toolBarHtml)
        //调用模板，渲染数据2
        let menuListHtml = template('menu_list_temp', resData);
        $('.menu_list').html(toolBarHtml)
      })
    }
    //需求3.获取文章热门排行，并渲染至页面上
    function get_hot_rank() {
      get_datas('GET', '/index/rank', {}, function (resData) {

        let hotRankTempHtml = template('hot_rank_temp', resData);
        $('.hot_list').html(hotRankTempHtml)
      })
    }
    //需求4.获取最新评论，渲染到页面中的最新评论
    function get_lates_comments() {
      get_datas('GET', '/index/latest_comment', {}, function (resData) {
        // console.log(resData);
        let htmlData = resData;
        htmlData.data.forEach(item => {
          item.tip = item.author.substr(0, 1);
          // console.log(item.tip);
        });
        // console.log(htmlData);
        let latestCommentHtml = template('latest_comment_temp', htmlData)
        $('.latest_comment_list').html(latestCommentHtml)
      })
    }
    //需求5.获取焦点关注，渲染到页面中
    function get_focus() {
      get_datas('GET', '/index/attention', {}, function (resData) {
        // console.log(resData);
        let focusHtml = template('focus_temp', resData)
        $('.guanzhu_list').html(focusHtml)
      })
    }
    //需求6.发表评论
    function release_comments() {
      //form表单提交要先阻止表单的默认提交行为
      let e = window.event;
      e.preventDefault();
      //当用户点击评论按钮的时候，获取到两个输入框中内容，调用接口发表评论，重新加载评论列表中的数据
      let c_author = $('.comment_name').val();
      let c_content = tinyMCE.editors['comment_input'].getContent();
      let c_articleId = location.href.split('=')[1];
      console.log();
      get_datas('POST', '/index/post_comment', {
        author: c_author,
        content: c_content,
        articleId: c_articleId
      }, function (resData) {
        console.log(resData);
      })

    }
    //需求7.评论列表
    function show_comment_list() {
      let c_id = location.href.split('=')[1];
      //当页面加载的时候，获取到相关的评论，展示在页面上
      get_datas('GET', '/index/get_comment', {
        articleId: c_id
      }, function (resData) {
        // console.log(resData.data);
        let counts = resData.data.length;
        // console.log(counts);
        //将获取到的评论条数，展示在页面上
        $('.counts').html(counts);
        // let authorArr = resData.data.map(item => ({
        //   tip: item.author.substr(0, 1)
        // }));
        // let newResData = resData;
        resData.data.forEach(item => {
          // console.log(item);
          item.tip = item.author.substr(0, 1)
        })


        //调用模板，展示到页面上
        let resHtml = template('show_comment_list_temp', resData);
        $('.comment_list_con').html(resHtml);
      })
    }

    //需求8.初始化富文本编辑器
    function rich_tearea_init() {
      tinymce.init({
        selector: '#comment_input',
        language: 'zh_CN'
      });
    }

  </script>
